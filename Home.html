<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        width: 300px;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h3 {
        font-size: 20px;
        margin-bottom: 20px;
        color: black;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }

      input,
      textarea,
      button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: none;
      }

      button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        padding: 10px 0;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Contact Me</h3>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Send</button>
    </div>
  </body>
</html>
